services:
  otel-lgtm:
    image: grafana/otel-lgtm:0.13.0
    container_name: atu-otel-lgtm
    restart: unless-stopped
    ports:
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
      - '3001:3000' # Grafana
    volumes:
      - ./grafana/dashboards:/otel-lgtm/grafana/dashboards
      - ./grafana/provisioning/dashboards/dashboards.yaml:/otel-lgtm/grafana/conf/provisioning/dashboards/ekartoteka.yaml
    profiles:
      - otel

  db:
    image: postgres:18-alpine
    container_name: atu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atu_user
      POSTGRES_PASSWORD: atu_password
      POSTGRES_DB: atu_ekartoteka
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U atu_user -d atu_ekartoteka']
      interval: 10s
      timeout: 5s
      retries: 5

  ekartoteka:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: atu-ekartoteka
    restart: unless-stopped
    depends_on:
      - db
      - ekartoteka-migrations
    environment:
      # Database
      DATABASE_URL: postgresql://atu_user:atu_password@db:5432/atu_ekartoteka?schema=public

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: 'true'
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-this-in-production}

      # Node Environment
      NODE_ENV: production
      RUN_MIGRATIONS_ON_STARTUP: 'false'

      # Email Configuration (SMTP)
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-ATU Ekartoteka}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}

      # Application URL
      APP_URL: ${APP_URL:-http://localhost:3000}

      # Cloudflare Turnstile
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}

      # Google OAuth Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Tracking Script (optional)
      TRACKING_SCRIPT: ${TRACKING_SCRIPT:-}

      # OpenTelemetry (optional)
      OTEL_EXPORTER_ENDPOINT: ${OTEL_EXPORTER_ENDPOINT:-http://otel-lgtm:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-atu-ekartoteka}
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - ./data:/app/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health/readiness || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ekartoteka-migrations:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: atu-ekartoteka-migrations
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://atu_user:atu_password@db:5432/atu_ekartoteka?schema=public
      NODE_ENV: production
    command: ['pnpm', 'db:deploy']
    restart: 'no'

volumes:
  postgres_data:
