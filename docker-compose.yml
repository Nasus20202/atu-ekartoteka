services:
  db:
    image: postgres:16-alpine
    container_name: atu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atu_user
      POSTGRES_PASSWORD: atu_password
      POSTGRES_DB: atu_ekartoteka
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U atu_user -d atu_ekartoteka']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atu-app
    restart: unless-stopped
    depends_on:
      - db
      - migrations
    environment:
      DATABASE_URL: postgresql://atu_user:atu_password@db:5432/atu_ekartoteka?schema=public
      NEXTAUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: 'true'
      NEXTAUTH_SECRET: your-secret-key-change-this-in-production
      NODE_ENV: production
      RUN_MIGRATIONS_ON_STARTUP: 'false'
    ports:
      - '3000:3000'
    volumes:
      - ./data:/app/data

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atu-migrations
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://atu_user:atu_password@db:5432/atu_ekartoteka?schema=public
      NODE_ENV: production
    command: ['pnpm', 'db:deploy']
    restart: 'no'

volumes:
  postgres_data:
