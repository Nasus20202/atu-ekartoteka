name: Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: read

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      SECURITY_SEVERITY: 'CRITICAL,HIGH,MEDIUM'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

      - name: Run Semgrep scan
        uses: docker://semgrep/semgrep:1.146.0
        with:
          args: semgrep scan --config=auto --sarif --output=semgrep-results.sarif
        continue-on-error: ${{ github.event_name != 'pull_request' }}

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'semgrep-results.sarif'
          category: 'semgrep'

      - name: Set lowercase image name
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        id: image-name
        run: echo "IMAGE_REF=$(echo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy container scan
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.image-name.outputs.IMAGE_REF }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy container results
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-container'
